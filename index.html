<html>
<head>
    <title>Time Left</title>
    <style type="text/css">
        body {
            font-family: helvetica, arial, sans-serif;
            font-size: 40px;
            text-align: center;
            line-height: 1.5em;
            background-image: url('./mindo_cloud-forest.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div>
        <span id="daysLeft"></span>
        <span> days left</span>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
    <script type="text/javascript">
        var el = document.getElementById('daysLeft');
        var then = moment('20141126','YYYYMMDD');
        var today = moment();
        el.textContent = then.diff(today, 'days');
    </script>
</body>
</html>
